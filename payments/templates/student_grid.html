<div class="grid grid-cols-3 gap-5">
    {% for student in students %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg dark:text-white dark:bg-gray-800">
            <img class="w-full" style="height: 300px;" src="{{ student.imageURL }}" alt="{{ student.user.first_name }}">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{ student.user.first_name }} {{ student.user.last_name }}</div>
                <p class="dark:text-white text-base">
                    Matric No: {{ student.matric_number }}
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-gray-200 dark:bg-gray-800 rounded-full px-3 py-1 text-sm font-semibold dark:text-white mr-2 mb-2">{{ student.department }}</span>
                <span class="inline-block bg-gray-200 dark:bg-gray-800 rounded-full px-3 py-1 text-sm font-semibold dark:text-white mr-2 mb-2">{{ student.faculty }}</span>
            </div>
        </div>
    {% empty %}
        <div class="col-span-3 text-center text-gray-700 dark:text-white">
            <p>No students found.</p>
        </div>
    {% endfor %}
</div>
