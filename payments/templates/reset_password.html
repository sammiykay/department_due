{% load static %}
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'assets/css/fontawe.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css'%}" />
  <link rel="stylesheet" href="{% static 'assets/css/the_tailwind.css'%}" />
  <link rel="stylesheet" href="{% static 'assets/css/mycss.css'%}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'assets/js/init-alpine.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script src="{% static 'assets/js/charts-lines.js' %}" defer></script>
  <script src="{% static 'assets/js/charts-pie.js' %}" defer></script>
  <style>
    /* General block-level element taking full width */
#id_email {
    display: block;
    width: 100%;
    margin-top: 0.25rem; /* Equivalent to Tailwind's mt-1 */
    font-size: 0.875rem; /* Equivalent to text-sm */
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem;
    border: 1px solid #cbd5e0; /* Default border color */
    background-color: transparent; /* Default background color */
    color: white; /* Default text color */
    transition: border-color 0.2s, box-shadow 0.2s;
    border: 1px solid #ccc;
}

label {
  color: #acacac;
}
/* Dark mode border color */
#id_email {
    border-color: #4a5568; /* Equivalent to dark:border-gray-600 */
    background-color: #374151; /* Equivalent to dark:bg-gray-700 */
    color: #d1d5db; /* Equivalent to dark:text-gray-300 */
}

/* Focus state border and shadow */
#id_email:focus {
    border-color: #9f7aea; /* Equivalent to focus:border-purple-400 */
    outline: none; /* Equivalent to focus:outline-none */
    box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.5); /* Equivalent to focus:shadow-outline-purple */
}

/* Dark mode focus shadow */
#id_email:focus {
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.5); /* Equivalent to dark:focus:shadow-outline-gray */
}

  </style>
</head>

<body>
  <form id="LoginForm" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
              src="{% static 'assets/img/login-office.jpeg' %}" alt="Office" />
            <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
              src="{% static 'assets/img/login-office-dark.jpeg' %}" alt="Office" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                Reset Password
              </h1>
              {% if messages %}
              {% for messages in messages %}
              {% if messages.status == 'error' %}
              <p>Message {{messages}}</p>
              {% endif %}
              {% endfor %}
              {% endif %}
              {{form}}
              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button id="submit" type="submit"
                class="block items-center w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                <div class="relative inline-flex" style="display: none;" id="loader">
                  <div class="w-3 h-3 bg-white rounded-full"></div>
                  <div class="w-3 h-3 bg-white rounded-full absolute top-0 left-0 animate-ping"></div>
                  <div class="w-3 h-3 bg-white rounded-full absolute top-0 left-0 animate-pulse"></div>
                </div>
                Reset Password
              </button>
              <p class="mt-5 text-sm text-white"><a class="text-purple-600" href="{% url 'login' %}">Click Here</a> to go back</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'assets/js/notification.min.js' %}"></script>


</body>


</html>
