{% load static %}
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{% static 'assets/css/fontawe.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css'%}" />
  <link rel="stylesheet" href="{% static 'assets/css/the_tailwind.css'%}" />
  <link rel="stylesheet" href="{% static 'assets/css/mycss.css'%}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'assets/js/init-alpine.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script src="{% static 'assets/js/charts-lines.js' %}" defer></script>
  <script src="{% static 'assets/js/charts-pie.js' %}" defer></script>
</head>

<body>
  <form id="LoginForm" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
              src="{% static 'assets/img/login-office.jpeg' %}" alt="Office" />
            <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
              src="{% static 'assets/img/login-office-dark.jpeg' %}" alt="Office" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                Admin Login
              </h1>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Admin ID</span>
                <input type="number"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Enter Admin ID" name="username" />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***************" name="password" type="password" />
              </label>

              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button id="submit" type="submit" class="block items-center w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                <div class="relative inline-flex" style="display: none;" id="loader">
                    <div class="w-3 h-3 bg-white rounded-full"></div>
                    <div class="w-3 h-3 bg-white rounded-full absolute top-0 left-0 animate-ping"></div>
                    <div class="w-3 h-3 bg-white rounded-full absolute top-0 left-0 animate-pulse"></div>
                </div>
                Log in
              </button>
              <hr class="my-8">
              <p class="mt-4">
                <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="{% url 'login' %}">
                  Login as Student
                </a>
              </p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'assets/js/notification.min.js' %}"></script>

  <script>
    
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

    $(document).ready(function(){
    $('#LoginForm').submit(function(event){
        event.preventDefault(); // Prevent default form submission
        $('#loader').css('display', 'inline-flex')
        $('#button').prop('disabled', true);
        // button = $
        var formData = new FormData();
        var username = $('input[name="username"]').val()
        var password = $('input[name="password"]').val()
        formData.append('username', username);
        formData.append('password', password);

        $.ajax({
                method: 'POST',
                url: '{% url "admin_login" %}',
                headers: {'X-CSRFToken': csrftoken}, // Replace with your server endpoint
                data: {username:username, password:password},
                success: function(response) {
                  window.location.href = "{% url 'admin_dashboard' %}"
                                      // Handle success (e.g., display success message)
                    // window.location.href = "{% url 'login' %}"
                },
                error: function(xhr, status, error) {
                    // Handle error (e.g., display error message)
                    console.log(status)
                    if (status === 'error') {
                        console.log(xhr)
                        let response = xhr.responseJSON;
                    showNotification('error', response.status, response.message)
                    $('#loader').css('display', 'none')

                    }
                    else{
                        showNotification('error',"An error occur", error)
                        $('#loader').css('display', 'none')

                    }
                }
            });
       
    });
    });


</script>

</body>


</html>
